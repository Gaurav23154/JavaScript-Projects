<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <h3>Enter the bill amount and tip percentage to calculate the total</h3>
      <div class="billamount">
        <p>Bill Amount:</p>
        <input type="number" placeholder="Enter Amount"  class="inputbillamount"/>
      </div>
      <div class="tippercentage">
        <p>Tip Percentage:</p>
        <input type="number" placeholder="Enter Tip Percentage"  class="inputtip"  />
      </div>
      <div class="calculate">
      <button class="btncalculator">Calculate</button>
      <h3></h3>
    </div>
    </div>
  </body>
